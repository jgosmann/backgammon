<bgserverconf>
 <!-- This message is shown when a player connects to the server. -->
 <motd>Welcome to the server!</motd>
 <!-- If you set allowunregistered to true everyone can join your server. -->
 <!-- Otherwise you have to login with an username listed below. -->
 <!-- In any case the usernames below can only be used with the password. -->
 <users allowunregistered="false" >
  <user name="me" pass="secretphrase" />
 </users>
 <!-- This is the port on which the server will be listening. -->
 <option name="port" value="30167" />
 <!-- This value is the maximum number of simultaneous connections which
      the server will allow. -->
 <option name="max_connections" value="16" />
</bgserverconf>
